<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Buy Book</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #302b63;
      }

      #payment-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #card-element {
        width: 100%;
        padding: 10px;
        padding-right: 0px;
        padding-left: 2px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        background-color: aliceblue;
      }

      #card-errors {
        color: red;
        margin-bottom: 20px;
      }

      #submit {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #submit:hover {
        background-color: #0056b3;
      }
      body {
        background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        color: white;
      }

      /* Navbar styles */
      .navbar {
            background-color: #302b63; /* Navbar fixed background */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            background-color: transparent; /* No background color for the buttons */
            text-decoration: none;
        }

        /* Ensuring navbar links do not change on hover */
        .navbar a:hover {
            color: white;
            background-color: transparent;
        }
        .navbar {
            left: 8% !important;
        }
    </style>
  </head>
  <body>
    {% include 'dashboards/usernav.html' %}
    <div class="container">
      <h1>Buy Book</h1>
      <h2>{{ book.name }}</h2>
      <p>Author: {{ book.author }}</p>
      <p>Price: ${{ price }}</p>

      <form id="payment-form">
        <div id="card-element">
          <!-- A Stripe Element will be inserted here. -->
        </div>

        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>

        <button id="submit">Submit Payment</button>
      </form>
    </div>

    <script>
      var stripe = Stripe(
        'pk_test_51Oot5iSJwEJZXRKmTNtNCrJAdkp6DWPndeYsMwC8W963TVsKqGWNMhh26BBE1WWXGtVtfw3iy9QK3OEgfjtkJoGS00e5f0Jb2M'
      );
      var elements = stripe.elements();

      var style = {
        base: {
          fontSize: '16px',
          color: '#32325d',
        },
      };

      var card = elements.create('card', { style: style });
      card.mount('#card-element');

      card.on('change', function (event) {
        var displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });

      var form = document.getElementById('payment-form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        stripe
          .createPaymentMethod({
            type: 'card',
            card: card,
          })
          .then(function (result) {
            if (result.error) {
              var errorElement = document.getElementById('card-errors');
              errorElement.textContent = result.error.message;
            } else {
              stripeConfirmPayment(result.paymentMethod.id);
            }
          });
      });

      function stripeConfirmPayment(paymentMethodId) {
        fetch('/buy_book/{{ book.id }}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ payment_method_id: paymentMethodId }),
        })
          .then(function (result) {
            return result.json();
          })
          .then(function (data) {
            handleServerResponse(data);
          });
      }

      function handleServerResponse(response) {
        if (response.error) {
          var errorElement = document.getElementById('card-errors');
          errorElement.textContent = response.error;
        } else {
          alert('Payment successful!');
          setTimeout(function () {
            window.location.href = '/dashboards/user_dashboard';
          }, 1000);
        }
      }
    </script>
  </body>
</html>
