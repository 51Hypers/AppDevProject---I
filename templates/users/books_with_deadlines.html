<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books with Deadlines</title>
</head>
<body>
    <h1>Books with Deadlines</h1>
    {% if books_with_deadlines %}
        <ul>
            {% for item in books_with_deadlines %}
                <li>
                    <strong>{{ item.book_name }}</strong> - Deadline: {{ item.deadline }} ({{ item.days_until_deadline }} days left)
                    <form action="{{ url_for('return_book', userbook_id=item.user_book_id) }}" method="post">
                        <button type="submit">Return</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No borrowed books or deadlines to display.</p>
    {% endif %}
</body>
</html>
