<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #302b63;
            position: fixed;
            width: 0%;
            top: 0;
            z-index: 1000;
        }
        .container {
            padding: 4rem 2rem;
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            margin-bottom: 2rem;
        }

        form {
            background-color: #393d5c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        label {
            color: #ccc;
            float: left;
        }

        input[type="number"], textarea {
            background: #484282;
            border: none;
            color: white;
            border-radius: 4px;
            margin: 10px 0 20px;
            padding: 10px;
            width: calc(100% - 20px);
        }

        button {
            background-color: #484282;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto 0;
            width: 100%;
        }

        button:hover {
            background-color: #5a579e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            text-align: left;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #302b63; /* Navbar fixed background */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Navbar links */
        .navbar a {
            color: white;
            background-color: transparent; /* No background color for the buttons */
            text-decoration: none;
        }

        /* Ensuring navbar links do not change on hover */
        .navbar a:hover {
            color: white;
            background-color: transparent;
        }
        .navbar {
            left: 15% !important;
        }
    </style>
</head>
<body>


    {% include 'dashboards/usernav.html' %}

<div class="container">
    <h1>Give Feedback</h1>
    <form action="{{ url_for('submit_feedback') }}" method="POST">
        <input type="hidden" name="book_id" value="{{ book_id }}">
        
        <div class="input-field">
            <label for="rating">Rating: (1 to 5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>
        
        <div class="input-field">
            <label for="feedback_text">Feedback</label>
            <textarea id="feedback_text" name="feedback_text" rows="4" required></textarea>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        M.AutoInit();
    });
</script>

</body>
</html>
