<style>
  .navbar {
    background: rgba(32, 29, 79, 0.8);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(7.5px);
    -webkit-backdrop-filter: blur(7.5px);
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    margin: 1rem auto;
    width: 70vw;
    border-radius: 15px;
    color: white;
    text-align: center;
    padding: 1.5rem 8.5rem;
    position: fixed;
    left: 14%;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    z-index: 100;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 10px;

    padding: 0.5rem 1rem;
    border-radius: 15px;
  }

  .navbar a:hover {
    background-color: #3f3c64;
  }

  .menu {
    display: none;
    flex-direction: column;
    background-color: #3f3c64;
    position: absolute;
    gap: 5px;
    padding: 8px;
    border-radius: 10px;
    left: 23.8rem;
    top: 3.5rem;
  }

  .menu > a {
    padding: 0.8rem;
  }

  .menu.show {
    display: flex;
  }
</style>

<div class="navbar">
  <a href="/dashboards/user_dashboard">Dashboard</a>
  <div class="books-dropdown">
    <span style="cursor: pointer">Books &#9660;</span>
    <div class="menu">
      <a href="/books">Available Books</a>
      <a href="/books/deadlines">Borrowed Books</a>
      <a href="/books/finished">Finished Books</a>
    </div>
  </div>
  <a href="/books/filter">Search</a>
  <a href="/requested_books">Waiting for Approval</a>
  <a href="/books/finished/by-section">Finished Sections</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</div>
<script>
  const dropdown = document.querySelector(".books-dropdown");
  const menu = document.querySelector(".menu");

  dropdown.addEventListener("click", () => {
    menu.classList.toggle("show");
  });

  document.addEventListener("click", (e) => {
    if (!dropdown.contains(e.target)) {
      menu.classList.remove("show");
    }
  });
</script>
