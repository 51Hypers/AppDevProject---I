<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="static/styles/login.css">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Ensure you link your CSS correctly -->
    <link rel="stylesheet" href="<!-- Your CSS file link here, if any -->">
    <style>
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
        .back-to-home {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let successMessage = '{{ get_flashed_messages(category_filter=["success"])[0] if get_flashed_messages(category_filter=["success"]) }}';
            if (successMessage && successMessage.includes('created')) {
                alert(successMessage);
            }
            let adminMessage = '{{ get_flashed_messages(category_filter=["admin"])[0] if get_flashed_messages(category_filter=["admin"]) }}';
            if (adminMessage && adminMessage.includes('ADMIN')) {
                alert(adminMessage);
            }
            let loginerrorMessage = '{{ get_flashed_messages(category_filter=["login_error"])[0] if get_flashed_messages(category_filter=["login_error"]) }}';
            if (loginerrorMessage && loginerrorMessage.includes('invalid')) {
                alert(loginerrorMessage);
            }
            let wrapperMessage = '{{ get_flashed_messages(category_filter=["wrapper_flash_user"])[0] if get_flashed_messages(category_filter=["wrapper_flash_user"]) }}';
            if (wrapperMessage && wrapperMessage.includes('Access')) {
                alert(wrapperMessage);
            }
        });
    </script>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="back-to-home">
        <a href="{{ url_for('index') }}">Back to Home Page</a>
    </div>
    <div class="back-to-home">
        <a href="{{ url_for('signup') }}">Sign Up</a> 
    </div>
</div>

</body>
</html>
