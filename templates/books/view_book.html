<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.name }}</title>
</head>
<body>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let errorMessage = '{{ get_flashed_messages(category_filter=["error"])[0] if get_flashed_messages(category_filter=["error"]) }}';
            if (errorMessage && errorMessage.includes('Book')) {
                alert(errorMessage);
            }
        });
    </script>
    <h1>{{ book.name }}</h1>
    <p>Author: {{ book.author }}</p>
    <!-- Link to the PDF -->
    <p><a href="{{ url_for('print_pdf', filename=book.content.replace('\\', '/')) }}" target="_blank">View PDF</a>
    </p>
    <a href="{{ url_for('view_borrowed_books_with_deadlines') }}">Back to Books with Deadlines</a>
</body>
</html>
