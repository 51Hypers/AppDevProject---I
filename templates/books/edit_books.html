<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="POST">
          <input type="hidden" name="action" value="edit_book" />
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="{{ book.name }}" required/><br />
          
          <label for="content">Content:</label>
          <textarea id="content" name="content" required>{{ book.content }}</textarea><br />
          
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" value="{{ book.author }}" required/><br />
          
          <label for="section_id">Section:</label>
          <select id="section_id" name="section_id">
              {% for section in sections %}
                  <option value="{{ section.id }}" {% if section.id == book.section_id %}selected{% endif %}>{{ section.name }}</option>
              {% endfor %}
          </select><br />
          
          <input type="submit" value="Update" />
      </form>
      
      
        <form method="POST" action="{{ url_for('edit_or_delete_book', book_id=book.id) }}">
            <input type="hidden" name="action" value="delete_book" />
            <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this book?');" />
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
