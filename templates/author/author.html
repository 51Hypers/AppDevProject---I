<!DOCTYPE html>
<html>
<head>
    <title>{{ author.username }}'s Books</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF9C4; 
            margin: 0;
            padding: 20px;
            color: #555;
        }

        h1 {
            color: #FFA000;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            background-color: #FFECB3; 
            margin: 10px;
            padding: 20px;
            border-radius: 50%; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        li:hover {
            transform: scale(1.05); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); 
        }

        a {
            display: inline-block;
            background-color: #FF9800; 
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px; 
            text-align: center;
        }

        a:hover, .manage-link:hover {
            background-color: #F57C00; 
        }

        .manage-link {
            background-color: #FB8C00; 
            display: block;
            margin: 20px auto;
            width: fit-content;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let errorMessage = '{{ get_flashed_messages(category_filter=["error"])[0] if get_flashed_messages(category_filter=["error"]) }}';
            if (errorMessage && errorMessage.includes('Error')) {
                alert(errorMessage);
            }
            let successMessage = '{{ get_flashed_messages(category_filter=["success"])[0] if get_flashed_messages(category_filter=["success"]) }}';
            if (successMessage && successMessage.includes('Book')) {
                alert(successMessage);
            }
        });
    </script>
    <h1>{{ author.username }}'s Books</h1>
    <ul>
        {% for book in books %}
        <li>
          {{ book.name }} by {{ book.author }}
          <a
            href="{{ url_for('static', filename=book.content.replace('static\\', '').replace('\\', '/')) }}"
            target="_blank"
            >View</a
          >
        </li>
        {% endfor %}
      </ul>
      <div class="center-align">
          <a href="{{ url_for('manage_books', author_name=author.username) }}" class="manage-link">Manage Book</a>
      </div>
      <div class="logout-section">
          <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
      </div>
    </body>
</html>
