<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background-color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #580000;
            padding: 2rem;
            border-radius: 10px;
            color: white;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
        }
        input[type="password"], input[type="submit"] {
            width: calc(100% - 1rem);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #ffdd59;
        }
        input[type="submit"] {
            background-color: #580000; 
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #343a40; 
            color: #ffffff; 
        }
        @media (max-width: 420px) {
            .container {
                width: 90%;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form method="POST">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
