<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
  </head>
  <body>
    <h1>Admin Login</h1>
    <form method="POST">
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />
      <input type="submit" value="Login" />
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  </body>
</html>
