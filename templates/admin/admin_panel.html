<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #343a40;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 60%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #580000;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .request-bubble {
            background-color: #7f0000;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .request-info {
            font-size: 1rem;
        }
        .request-action {
            display: flex;
            gap: 10px;
        }
        .accept, .reject {
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .accept {
            background-color: #4CAF50; /* Green */
        }
        .reject {
            background-color: #f44336; /* Red */
        }
        .accept:hover, .reject:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 1rem;
                padding: 1rem;
            }
            .request-action button {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        {% for request in librarian_requests %}
        <div class="request-bubble">
            <div class="request-info">
                <p>Username: {{ request.username }}</p>
                <p>Email: {{ request.email }}</p>
                <p>Role: {{ request.role }}</p>
            </div>
            <div class="request-action">
                <form method="POST" action="/admin/action">
                    <input type="hidden" name="librarian_request_id" value="{{ request.id }}" />
                    <button type="submit" name="action" value="accept" class="accept">Accept</button>
                    <button type="submit" name="action" value="reject" class="reject">Reject</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
